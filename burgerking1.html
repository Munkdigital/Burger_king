<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Nav Menu</title>
    <link rel="stylesheet" href="burgerking1.css">
    <script src="burgerking1.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <nav>
    
        <div class="nav-bar">
            
            <i class="bx bx-menu sidebarOpen"></i>
            <img class="logo navLogo" src="header-logo.svg"><a href="#"></a></img>

            <div class="menu">
                <div class="logo-toggle">
                    <img src="header-logo.svg" class="logo"><a href="#"></a></img>
                    <i class="bx bx-x sidebarClose"></i>
                </div>

               <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Restaurant</a></li>
                    <li><a href="#">Kuponer</a></li>
                    <li><a href="#">Kampagner</a></li>
                    <li><a href="#">Karriere</a></li>
                    <li><a href="#">Delivery</a></li>
                    <li><a href="#">Om os</a></li>
                    <li><a href="#">Konkurrence</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class="bx bx-moon moon"></i>
                    <i class="bx bx-sun sun"></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                    <i class="bx bx-x cancel"></i>
                    <i class="bx bx-search search"></i>
                    </div>
                    <div class="search-field">
                        <input type="text" placeholder="Find Restaurant..."
                        <i class="bx bx-search search"></i>
                    </div>

                    
                </div>
            </div>
        </div>
   </nav> 
   <section class="groenbaggrund">
    <h1>
        <span id="picss"></span>
    </h1>

   </section>

</body>
</html>
